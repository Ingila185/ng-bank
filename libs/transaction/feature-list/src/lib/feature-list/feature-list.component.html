<ngbank-page>
  <h1>Transactions</h1>

  <div class="mb-4">
    <button (click)="createTransaction()">Create transaction</button>
  </div>

  <mat-list>
    <ng-container
      *ngIf="transactions$ | async as transactions; else noTransactions"
    >
      <mat-list-item *ngFor="let transaction of transactions">
        <span matListItemTitle>
          {{
            transaction.counterPartyName ? transaction.counterPartyName : '-'
          }}
          <span [ngClass]="{ 'text-success': transaction.amount > 0 }">{{
            transaction.amount | currency : transaction.currencyCode
          }}</span>
        </span>
        <span matListItemLine>
          {{ transaction.e2eReference ? transaction.e2eReference : '-' }}
          <span>{{ transaction.bookingDate | date }}</span>
        </span>
      </mat-list-item>
    </ng-container>
  </mat-list>

  <ng-template #noTransactions>
    <mat-list-item
      >You don't have any transactions yet</mat-list-item
    ></ng-template
  >
</ngbank-page>
