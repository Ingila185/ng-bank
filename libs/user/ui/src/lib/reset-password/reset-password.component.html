<ngbank-front-page>
    <h1 class="mat-headline-1 mb-5">
      Where banking meets the summit of excellence!
    </h1>
    <form class="mb-4" [formGroup]="form" (ngSubmit)="resetPassword()">
      <mat-form-field appearance="outline" class="w-100 mb-2">
        <mat-label>Email</mat-label>
        <input
          matInput
          placeholder="Enter your email"
          type="email"
          formControlName="email"
        />
        @if (email?.errors?.['required']) {
          <mat-error>Email is required</mat-error>
        }
        @if (email?.errors?.['email']) {
          <mat-error>Not a valid email</mat-error>
        }
      </mat-form-field>
     
      <button
        type="submit"
        mat-flat-button
        color="primary"
        class="w-100"
        [disabled]="!form.valid"
      >
        Send Password Reset URL
      </button>
    </form>
    
   
   
  </ngbank-front-page>
