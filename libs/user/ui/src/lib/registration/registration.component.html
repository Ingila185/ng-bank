<ngbank-front-page>
  <h1 class="mat-headline-1 mb-5">Sign up!</h1>

  <form class="mb-4" [formGroup]="form" (ngSubmit)="register()">
    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Name</mat-label>
      <input
        matInput
        placeholder="Enter your name"
        type="text"
        formControlName="name"
        maxlength="128"
      />
      <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
      <mat-error *ngIf="name?.errors?.['maxlength']"
        >Name must be at maximum 128 characters long</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Email</mat-label>
      <input
        matInput
        placeholder="Enter your email"
        type="email"
        formControlName="email"
      />
      <mat-error *ngIf="email?.errors?.['required']"
        >Email is required</mat-error
      >
      <mat-error *ngIf="email?.errors?.['email']">Not a valid email</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="w-100 mb-2">
      <mat-label>Password</mat-label>
      <input
        matInput
        placeholder="Enter your password"
        [type]="hidePassword ? 'password' : 'text'"
        formControlName="password"
        minlength="8"
      />
      <button
        mat-icon-button
        matSuffix
        type="button"
        (click)="hidePassword = !hidePassword"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hidePassword"
      >
        <mat-icon>{{
          hidePassword ? 'visibility' : 'visibility_off'
        }}</mat-icon>
      </button>
      <mat-error *ngIf="password?.errors?.['required']"
        >Password is required</mat-error
      >
      <mat-error *ngIf="password?.errors?.['minlength']"
        >Password must be at least 8 characters long</mat-error
      >
    </mat-form-field>

    <button
      type="submit"
      mat-flat-button
      color="primary"
      class="w-100"
      [disabled]="!form.valid"
    >
      Register
    </button>
  </form>

  <p class="mb-1 d-flex align-items-center justify-content-center">
    Already have an account?<a
      [routerLink]="['/login']"
      class="ms-2"
      mat-button
      color="primary"
      title="Login"
      >Login</a
    >
  </p>
  <p class="text-center">
    <a mat-button color="primary" title="Forgot password">Forgot password?</a>
  </p>
</ngbank-front-page>
