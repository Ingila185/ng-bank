<mat-sidenav-container class="flex-1">
  <mat-sidenav mode="over" [fixedInViewport]="true">
    <mat-nav-list>
      <ng-container *ngIf="isAuthenticated$ | async; else publicRoutes">
        <a mat-list-item routerLink="/dashboard">Dashboard</a>
        <a mat-list-item routerLink="/transactions">Transactions</a>
        <a mat-list-item (click)="logout()">Logout</a>
      </ng-container>

      <ng-template #publicRoutes>
        <a mat-list-item routerLink="/login">Login</a>
        <a mat-list-item routerLink="/register">Sign up</a>
      </ng-template>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <main>
      <div class="container">
        <div class="row">
          <div
            class="offset-xl-1"
            [ngClass]="fullscreenRight ? 'col-xl-11' : 'col-xl-10'"
          >
            <ngbank-toolbar
              *ngIf="!hideToolbar"
              (menuButtonClick)="matSideNav?.toggle()"
              class="d-block mb-4"
            ></ngbank-toolbar>
            <ng-content></ng-content>
          </div>
        </div>
      </div>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
